# .github/workflows/daily.yml
name: nasdaq-alert-daily

on:
  schedule:
    - cron: "15 21 * * 1-5"    # Weekdays at 21:15 UTC â‰ˆ 4:15pm ET (after US market close)
  workflow_dispatch: {}         # Allow manual runs from the Actions tab

permissions:
  contents: write               # Needed to commit docs/ back to the repository

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # Keep GITHUB_TOKEN for git push
          fetch-depth: 0              # Avoid detached HEAD issues

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -V
          pip install --upgrade pip
          pip install yfinance

      - name: Run alert script
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL:  ${{ secrets.TO_EMAIL }}
        run: |
          set -e
          echo "[INFO] Running nasdaq_alert.py..."
          mkdir -p docs
          python nasdaq_alert.py
          echo "[INFO] Script completed."

      - name: Show docs folder content
        run: |
          echo "[INFO] docs content after run:"
          ls -la docs || true

      - name: Commit updated dashboard to /docs
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "[INFO] Changes detected in docs/, committing..."
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/
            git commit -m "Update dashboard [skip ci]"
            git push
            echo "[INFO] Commit and push completed."
          else
            echo "[INFO] No changes to commit in docs/."
          fi
